<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Yard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .carousel-wrapper {
            display: flex;
            transition: transform 0.7s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="absolute opacity-90 w-full">
        <div class="relative w-full mx-auto overflow-hidden">
            <!-- Carousel Wrapper -->
            <div id="carousel" class="carousel-wrapper">
                <!-- Slide 1 -->
                <div class="min-w-full h-[100vh] relative">
                    <img src="ic1 (1).jpeg" alt="jcb" class="w-full h-full object-cover">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-white bg-black bg-opacity-65">
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="min-w-full h-[100vh] relative">
                    <img src="ic1 (2).jpeg" alt="tractor" class="w-full h-full object-cover">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-white bg-black bg-opacity-65">
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="min-w-full h-[100vh] relative">
                    <img src="ic1 (3).jpeg" alt="harvestor" class="w-full h-full object-cover">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-white bg-black bg-opacity-65">
                    </div>
                </div>
            </div>
    
            <!-- Dots Navigation -->
            <div id="dots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                <div class="w-3 h-3 rounded-full cursor-pointer bg-white" data-index="0"></div>
                <div class="w-3 h-3 rounded-full cursor-pointer bg-gray-500" data-index="1"></div>
                <div class="w-3 h-3 rounded-full cursor-pointer bg-gray-500" data-index="2"></div>
            </div>
        </div>
    
    </div>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md z-50 w-full space-y-8">
            <div>
                <div class="relative"><img src="./logo.jpeg" alt="MY" class="w-9 absolute left-16 bottom-1">
                <h1 class="text-4xl font-extrabold text-center text-white mb-2">Machine Yard</h1></div>
                
                <p class="text-center text-white">Your One-Stop Solution for Machine Rentals</p>
            </div>
            
            <!-- Login Form -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-gray-900">Login</h2>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                        <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                        <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                        Login
                    </button>
                </form>
                
                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="/" class="font-medium text-blue-600 hover:text-blue-500">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.classList.add('hidden');
            });
            
            const formData = new FormData(e.target);
            const validationRules = {
                email: { required: true, pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/ },
                password: { required: true, minLength: 6 }
            };
            
            const errors = utils.validateForm(formData, validationRules);
            if (Object.keys(errors).length > 0) {
                for (const [field, message] of Object.entries(errors)) {
                    const errorElement = e.target.elements[field]
                        .parentElement.querySelector('.error-message');
                    errorElement.textContent = message;
                    errorElement.classList.remove('hidden');
                }
                return;
            }
            
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const spinner = utils.showLoading('loginForm');
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                utils.hideLoading(spinner);
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem("token", result.token);
                    utils.showToast('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = `/${result.role}-dashboard.html`;
                    }, 1000);
                } else {
                    const result = await response.json();
                    utils.showToast(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                utils.hideLoading(spinner);
                utils.showToast('Error: ' + error.message, 'error');
            }
        });


        const carousel = document.getElementById('carousel');
        const dots = document.querySelectorAll('#dots div');
        let currentIndex = 0;
        const totalSlides = 3; // Number of slides

        // Function to update carousel position
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('bg-white', index === currentIndex);
                dot.classList.toggle('bg-gray-500', index !== currentIndex);
            });
        }

        // Next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }

        // Previous slide
        function prevSlide() {
            currentIndex = currentIndex === 0 ? totalSlides - 1 : currentIndex - 1;
            updateCarousel();
        }

        // Auto-slide every 3 seconds
        let autoSlide = setInterval(nextSlide, 3000);

        // Dot navigation
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                clearInterval(autoSlide); // Pause auto-slide on manual interaction
                currentIndex = parseInt(dot.getAttribute('data-index'));
                updateCarousel();
                autoSlide = setInterval(nextSlide, 3000); // Resume auto-slide
            });
        });

        // Initial setup
        updateCarousel();
    </script>
</body>
</html>
