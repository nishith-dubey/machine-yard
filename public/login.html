<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Yard - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .carousel-wrapper {
            display: flex;
            transition: transform 0.7s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#fcfaf8]">
    <div class="absolute opacity-90 w-full">
        <div class="relative w-full mx-auto overflow-hidden">
            <!-- Carousel Wrapper -->
            <div id="carousel" class="carousel-wrapper">
                <!-- Slide 1 -->
                <div class="min-w-full h-[100vh] relative">
                    <img src="ic1 (1).jpeg" alt="jcb" class="w-full h-full object-cover">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-white bg-black bg-opacity-65">
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="min-w-full h-[100vh] relative">
                    <img src="ic1 (2).jpeg" alt="tractor" class="w-full h-full object-cover">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-white bg-black bg-opacity-65">
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="min-w-full h-[100vh] relative">
                    <img src="ic1 (3).jpeg" alt="harvestor" class="w-full h-full object-cover">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-white bg-black bg-opacity-65">
                    </div>
                </div>
            </div>
    
            <!-- Dots Navigation -->
            <div id="dots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                <div class="w-3 h-3 rounded-full cursor-pointer bg-white" data-index="0"></div>
                <div class="w-3 h-3 rounded-full cursor-pointer bg-gray-500" data-index="1"></div>
                <div class="w-3 h-3 rounded-full cursor-pointer bg-gray-500" data-index="2"></div>
            </div>
        </div>
    
    </div>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md z-50 w-full space-y-8">
            <div>
                <div class="relative ml-4"><img src="./logo.jpeg" alt="MY" class="w-9 absolute left-16 bottom-1">
                <h1 class="text-4xl font-extrabold text-center text-white mb-2 ml-2">Machine Yard</h1></div>
                
                <p class="text-center text-white">Your One-Stop Solution for Machine Rentals</p>
            </div>
            
            <!-- Login Form -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-gray-900">Login</h2>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" name="email" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                        <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <!-- Password -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-600 mb-1"
                  >Password</label
                >
                <div class="relative">
                  <input
                    type="password"
                    name="password"
                    id="passwordInput"
                    class="w-full px-3 py-1.5 border border-gray-200 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-150"
                    required
                  />
                  <button
                    type="button"
                    id="togglePassword"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                  >
                    <!-- Eye icon (visible when password is hidden) -->
                    <svg
                      id="eyeIcon"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                    <!-- Eye-slash icon (visible when password is shown) -->
                    <svg
                      id="eyeSlashIcon"
                      class="h-5 w-5 hidden"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                      />
                    </svg>
                  </button>
                </div>
                <p class="error-message text-red-500 text-sm mt-1 hidden"></p>

                <div class="mt-2"><a href="/forgot-password.html" class="mt-4 text-sm text-gray-200">Forgot password?</a></div>
              </div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                        Login
                    </button>
                </form>
                
                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account? 
                    <a href="/" class="font-medium text-blue-600 hover:text-blue-500">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.classList.add('hidden');
            });
            
            const formData = new FormData(e.target);
            const validationRules = {
                email: { required: true, pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/ },
                password: { required: true, minLength: 6 }
            };
            
            const errors = utils.validateForm(formData, validationRules);
            if (Object.keys(errors).length > 0) {
                for (const [field, message] of Object.entries(errors)) {
                    const errorElement = e.target.elements[field]
                        .parentElement.querySelector('.error-message');
                    errorElement.textContent = message;
                    errorElement.classList.remove('hidden');
                }
                return;
            }
            
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const spinner = utils.showLoading('loginForm');
                const response = await fetch('https://machine-yard.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                utils.hideLoading(spinner);
                
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem("token", result.token);
                    utils.showToast('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = `/${result.role}-dashboard.html`;
                    }, 1000);
                } else {
                    const result = await response.json();
                    utils.showToast(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                utils.hideLoading(spinner);
                utils.showToast('Error: ' + error.message, 'error');
            }
        });


        const carousel = document.getElementById('carousel');
        const dots = document.querySelectorAll('#dots div');
        let currentIndex = 0;
        const totalSlides = 3; // Number of slides

        // Function to update carousel position
        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('bg-white', index === currentIndex);
                dot.classList.toggle('bg-gray-500', index !== currentIndex);
            });
        }

        // Next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }

        // Previous slide
        function prevSlide() {
            currentIndex = currentIndex === 0 ? totalSlides - 1 : currentIndex - 1;
            updateCarousel();
        }

        // Auto-slide every 3 seconds
        let autoSlide = setInterval(nextSlide, 3000);

        // Dot navigation
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                clearInterval(autoSlide); // Pause auto-slide on manual interaction
                currentIndex = parseInt(dot.getAttribute('data-index'));
                updateCarousel();
                autoSlide = setInterval(nextSlide, 3000); // Resume auto-slide
            });
        });

        // Initial setup
        updateCarousel();

        document
        .getElementById("togglePassword")
        .addEventListener("click", function (e) {
          e.preventDefault(); // Prevent any default behavior

          const passwordInput = document.getElementById("passwordInput");
          const eyeIcon = document.getElementById("eyeIcon");
          const eyeSlashIcon = document.getElementById("eyeSlashIcon");

          // Toggle password visibility
          const isPassword = passwordInput.getAttribute("type") === "password";
          passwordInput.setAttribute("type", isPassword ? "text" : "password");

          // Toggle icons
          eyeIcon.classList.toggle("hidden");
          eyeSlashIcon.classList.toggle("hidden");
        });
    </script>
</body>
</html>
