<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Machine Yard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        /* Card hover effect */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        /* Custom button hover */
        .btn-hover {
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .btn-hover:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 font-sans antialiased">
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>

    <div class="container mx-auto px-6 py-12">
        <!-- Header -->
        <h1 class="text-4xl font-extrabold text-gray-900 mb-10 text-center tracking-tight">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-green-600">User Dashboard</span>
        </h1>

        <!-- Search Section -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-10">
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <input
                    id="location"
                    type="text"
                    placeholder="Search by location..."
                    class="w-full sm:w-1/3 p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition duration-150 placeholder-gray-400"
                />
                <select
                    id="type"
                    class="w-full sm:w-1/3 p-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition duration-150 text-gray-600"
                >
                    <option value="">Select Type</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="construction">Construction</option>
                    <option value="commercial">Commercial</option>
                </select>
                <button
                    onclick="fetchMachines()"
                    class="w-full sm:w-auto bg-blue-600 text-white p-3 rounded-lg btn-hover flex items-center justify-center gap-2 text-sm font-medium"
                >
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Machines List -->
        <div id="machines" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12"></div>

        <!-- My Bookings -->
        <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center tracking-tight">My Bookings</h2>
        <div id="bookings" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2025 Machine Yard. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/utils.js"></script>
    <script>
        // Assuming injectNavbar() is defined in utils.js
        injectNavbar();

        const token = localStorage.getItem("token");
        if (!token) {
            utils.showToast("Please log in to view your dashboard", "error");
            setTimeout(() => window.location.href = "/login.html", 2000);
        }

        function fetchMachines() {
            const location = document.getElementById("location").value;
            const type = document.getElementById("type").value;
            fetch(`http://localhost:5001/api/machines?location=${location}&type=${type}`, {
                headers: token ? { Authorization: `Bearer ${token}` } : {},
            })
                .then((res) => {
                    if (!res.ok) {
                        return res.json().then((err) => {
                            throw new Error(err.error || 'Failed to fetch machines');
                        });
                    }
                    return res.json();
                })
                .then((data) => {
                    const machinesDiv = document.getElementById("machines");
                    machinesDiv.innerHTML = data.length ? data.map((machine) => `
                        <div class="bg-white p-6 rounded-xl shadow-md card-hover">
                            <h2 class="text-xl font-semibold text-gray-800 mb-3">${machine.name}</h2>
                            ${machine.images && machine.images.length > 0 ? `
                                <img src="${machine.images[0]}" alt="${machine.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                            ` : '<p class="text-gray-500 italic mb-4">No image available</p>'}
                            <p class="text-gray-600 text-sm mb-1"><i class="fas fa-map-marker-alt mr-2 text-blue-500"></i>Location: ${machine.location}</p>
                            <p class="text-gray-600 text-sm mb-1"><i class="fas fa-tools mr-2 text-blue-500"></i>Type: ${machine.type}</p>
                            <p class="text-gray-600 text-sm mb-1"><i class="fas fa-dollar-sign mr-2 text-green-500"></i>Rate: ${utils.formatCurrency(machine.rentalFeePerHour)}/hr</p>
                            <p class="text-gray-600 text-sm mb-3"><i class="fas fa-star mr-2 text-yellow-400"></i>Rating: ${utils.getRatingStars(machine.rating)}</p>
                            <select onchange="rateMachine('${machine._id}', this.value)" class="w-full p-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-150">
                                <option value="">Rate this machine</option>
                                ${[1, 2, 3, 4, 5].map((r) => `<option value="${r}">${r} Star${r > 1 ? 's' : ''}</option>`).join("")}
                            </select>
                            ${machine.isAvailable ? `
                                <button
                                    onclick="window.location.href='/user-booking.html?machineId=${machine._id}'"
                                    class="mt-4 w-full bg-green-600 text-white p-2 rounded-lg btn-hover flex items-center justify-center gap-2 text-sm font-medium"
                                >
                                    <i class="fas fa-calendar-check"></i> Book Now
                                </button>
                            ` : '<p class="mt-4 text-red-500 font-semibold text-sm"><i class="fas fa-exclamation-circle mr-2"></i>Unavailable</p>'}
                        </div>
                    `).join("") : '<p class="text-center text-gray-500 col-span-full text-lg">No machines found matching your criteria.</p>';
                })
                .catch((err) => {
                    console.error('Fetch machines error:', err);
                    utils.showToast(`Error fetching machines: ${err.message}`, 'error');
                });
        }

        function fetchBookings() {
            fetch("http://localhost:5001/api/bookings/user", {
                headers: { Authorization: `Bearer ${token}` },
            })
                .then((res) => {
                    if (!res.ok) {
                        return res.json().then((err) => {
                            throw new Error(err.error || 'Failed to fetch bookings');
                        });
                    }
                    return res.json();
                })
                .then((data) => {
                    const bookingsDiv = document.getElementById("bookings");
                    bookingsDiv.innerHTML = data.length ? data.map((booking) => `
                        <div class="bg-white p-6 rounded-xl shadow-md card-hover">
                            <h3 class="text-lg font-semibold text-gray-800 mb-3">${booking.machine.name}</h3>
                            ${booking.machine.images && booking.machine.images.length > 0 ? `
                                <img src="${booking.machine.images[0]}" alt="${booking.machine.name}" class="w-full h-32 object-cover rounded-lg mb-4">
                            ` : '<p class="text-gray-500 italic mb-4">No image available</p>'}
                            <p class="text-gray-600 text-sm mb-1"><i class="fas fa-clock mr-2 text-blue-500"></i>Hours: ${booking.hours}</p>
                            <p class="text-gray-600 text-sm mb-1"><i class="fas fa-dollar-sign mr-2 text-green-500"></i>Total Cost: ${utils.formatCurrency(booking.totalCost)}</p>
                            <p class="text-gray-600 text-sm mb-3"><i class="fas fa-info-circle mr-2 text-blue-500"></i>Status: ${booking.ownerVerified}${booking.isCancelled ? " (Cancelled)" : ""}</p>
                            ${booking.ownerVerified === "yes" && !booking.isCancelled ? `
                                <button
                                    onclick="cancelBooking('${booking._id}')"
                                    class="mt-4 w-full bg-red-600 text-white p-2 rounded-lg btn-hover flex items-center justify-center gap-2 text-sm font-medium"
                                >
                                    <i class="fas fa-times"></i> Cancel Booking
                                </button>
                            ` : ""}
                        </div>
                    `).join("") : '<p class="text-center text-gray-500 col-span-full text-lg">You have no bookings yet.</p>';
                })
                .catch((err) => {
                    console.error('Fetch bookings error:', err);
                    utils.showToast(`Error fetching bookings: ${err.message}`, 'error');
                });
        }

        function cancelBooking(id) {
            fetch(`http://localhost:5001/api/bookings/cancel/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({})
            })
                .then((res) => {
                    if (!res.ok) {
                        return res.json().then((err) => {
                            throw new Error(err.error || 'Failed to cancel booking');
                        });
                    }
                    utils.showToast('Booking cancelled successfully', 'success');
                    fetchBookings();
                })
                .catch((err) => {
                    console.error('Cancel booking error:', err);
                    utils.showToast(`Error cancelling booking: ${err.message}`, 'error');
                });
        }

        function rateMachine(machineId, rating) {
            fetch(`http://localhost:5001/api/machines/${machineId}/rate`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({ rating: parseInt(rating) }),
            })
                .then((res) => {
                    if (!res.ok) {
                        return res.json().then((err) => {
                            throw new Error(err.error || 'Failed to rate machine');
                        });
                    }
                    utils.showToast('Rating submitted successfully', 'success');
                    fetchMachines();
                })
                .catch((err) => {
                    console.error('Rate machine error:', err);
                    utils.showToast(`Error rating machine: ${err.message}`, 'error');
                });
        }

        if (token) {
            fetchMachines();
            fetchBookings();
        }
    </script>
</body>
</html>
